[build]
  publish = "medtrack-fe/dist"
  command = "cd medtrack-fe && npm ci --include=dev && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--include=dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://sui-wallet.com https://*.sui-wallet.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://fullnode.testnet.sui.io https://fullnode.mainnet.sui.io https://faucet.testnet.sui.io wss://fullnode.testnet.sui.io wss://fullnode.mainnet.sui.io https://*.sui.io; img-src 'self' data: https: blob:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
